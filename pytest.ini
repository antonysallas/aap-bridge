[pytest]
# Pytest configuration for AAP Migration Tool

# Minimum pytest version
minversion = 7.0

# Command line options
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=aap_migration
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --tb=short
    --maxfail=5

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require AAP/Vault instances)
    unit: marks tests as unit tests (fast, isolated)
    performance: marks tests as performance tests
    requires_aap: marks tests that require AAP instance
    requires_vault: marks tests that require Vault instance
    benchmark: marks tests as benchmarks for performance comparison

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
